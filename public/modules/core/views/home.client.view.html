<section data-ng-controller="HomeController">
    <h3 class="col-md-12 text-center">Weather Forecast</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="getWeather()" class="weather form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <input type="text" id="city" name="city" class="form-control" data-ng-model="weatherReports.city" placeholder="Enter the city name">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Get Weather</button>&nbsp;
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-12 text-center" data-ng-show="weather">
        <span>{{weather.city.name}}, {{weather.city.country}}</span>
        <span></span>
    </div>
</section>
